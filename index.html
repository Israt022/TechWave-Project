<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body class="font-inter m-0 p-0">
    <header>
        <nav 
            class="lg:mx-[200px] flex justify-between lg:justify-between gap-4 md:justify-between md:mx-4"
         >
            <h1
                class="ml-4 my-[30px] text-white text-3xl font-bold md:ml-0" 
            >Tech<span class="bg-gradient-to-tr from-yellow-500 via-pink-500 to-purple-500 bg-clip-text text-transparent">Wave</span></h1>

            <div
                class="block md:hidden mr-4 text-white  my-auto text-2xl"
            >
                <i class="fa-solid fa-bars"></i>
            </div>

            <ul class="hidden md:flex text-white  gap-5 items-center cursor-pointer">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>

            <button class="hidden md:block px-3 py-1 my-6 bg-white rounded-full bg-gradient-to-tr from-yellow-500 via-pink-500 to-purple-500 text-white flex gap-5 font-semibold
            hover:animate-pulse cursor-pointer
            ">
                Subscribe <i class="fa-solid fa-arrow-right"></i>
            </button>
            
        </nav>
        <section class="banner-sec md:w-full md:h-[450px] w-full md:bg-no-repeat md:bg-cover bg-center">
            <div class="relative w-[300px] h-[300px] md:w-[300px] md:h-[300px] mx-auto ">
                <!-- image 1 -->
                <img src="./assets/hero-circle.png" alt="" class="w-[300px]  object-cover pt-14">


                <!-- image 2 -->
                <img src="./assets/microphone.png" alt=""
                    class="absolute top-1/2 left-1/2 w-24 -translate-x-1/2 -translate-y-1/2 pt-24">
                <p class="absolute top-1/5 right-8 bg-green-500 rounded-3xl px-2 font-semibold">
                    NEW
                </p>
            </div>
           <div>
            <h1
                class="text-5xl font-extrabold text-white text-center mt-25"
            >
                TechWave
            </h1>
            <p class="text-white text-center text-sm mt-2">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div
                class="flex items-center justify-center gap-2"
            >
                <button
                    class="px-3 py-1 my-6  rounded-full bg-gradient-to-tr from-yellow-500 via-pink-500 to-purple-500 text-white flex gap-2 items-center font-semibold border-none
                    hover:animate-pulse cursor-pointer"
                ><img class="w-5 h-5" src="/assets/spotify.png" alt=""> Listen on Spotify</button>
                <button
                    class="px-3 py-1 my-6  rounded-full flex items-center gap-2 text-green-500 font-semibold border border-green-500
                    hover:animate-pulse cursor-pointer"
                ><img class="w-1/2 h-1/2" src="/assets/message.png" alt="">Subscribe</button>
            </div>
           </div>
        </section>
    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
